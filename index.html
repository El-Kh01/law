<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Структура ФОИВов</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Федеральные органы исполнительной власти</h1>
        </header>
        
        <div class="filters">
            <button class="filter-btn active" data-sphere="all">Все сферы</button>
            <button class="filter-btn" data-sphere="political">Политическая</button>
            <button class="filter-btn" data-sphere="economic">Экономическая</button>
            <button class="filter-btn" data-sphere="social">Социальная</button>
            <button class="filter-btn" data-sphere="other">Другие</button>
        </div>
        
        <main>
            <div id="foiv-container" class="foiv-grid">
                <!-- Сюда автоматически загружаются ФОИВы -->
            </div>
        </main>
    </div>

    <script src="data/foiv-data.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
